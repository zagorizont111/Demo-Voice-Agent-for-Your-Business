<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Demo Voice Agent</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .title {
            color: white;
            font-size: 2rem;
            margin-top: 50px;
            text-align: center;
        }
        .widget {
            background-color: #2c2c2c;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .widget img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .widget button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">Demo Voice Agent for Your Business</div>
    <div class="widget">
        <img src="/api/placeholder/100/100" alt="Agent">
        <h2>Хотите роскошный пол?</h2>
        <p>Обсудите с экспертом прямо сейчас</p>
        <button>Обсудить с экспертом</button>
    </div>
</body>
</html>
